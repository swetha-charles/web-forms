<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Basic controls</title>
  </head>

<body>
    <form class="form">
        <h2>Login</h2>
        <section>
            <ul>
                <li>
                    <label for="user_id">
                        User ID: 
                        <input type="text" id="user_id" name="userId"/>
                    </label>
                </li>
                <li>
                    <label for="pwd">
                        Password: 
                        <input type="password" id="pwd" name="password"/>
                    </label>
                </li>
                <li>
                    <button type="submit">Login</button>
                </li>
            </ul>

        </section>
    </form>
</body>

</html>
